<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Autocomplete กรอกที่อยู่ (แบบง่าย ๆ)</title>
</head>
<body>
    Simple Autocomplete กรอกที่อยู่ (แบบง่าย ๆ)
    <form action="">
        <!-- บ้านเลขที่<br>
        <input type="text" name=""><br>
        หมู่<br>
        <input type="text" name=""><br>
        ซอย<br>
        <input type="text" name=""><br>
        ถนน<br>
        <input type="text" name=""><br> -->
        ตำบล<br>
        <input type="text" name="tambol" oninput="search(this)"><br>
        <div id="address"></div>
        อำเภอ<br>
        <input type="text" name="amphoe" oninput="search(this)"><br>
        จังหวัด<br>
        <input type="text" name="province" oninput="search(this)"><br>
        รหัสไปรษณีย์<br>
        <input type="text" name="postcode" oninput="search(this)">
        <br>
        <br>
        <button type="reset">Reset form</button>

    </form>
    <script src="./thaddress.js"></script>
    <script src="./app.js"></script>
</body>
</html>
